name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Functions
        run: |
          supabase functions deploy send-push --project-ref $SUPABASE_PROJECT_ID
          supabase functions deploy stripe-webhook --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt
          supabase functions deploy cancel-subscription --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt
          supabase functions deploy create-checkout-session --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt
          supabase functions deploy check-payment-status --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt
          supabase functions deploy send-password-reset --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt
          supabase functions deploy send-verification-email --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt
          supabase functions deploy delete-user-account --project-ref $SUPABASE_PROJECT_ID --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
