<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Email - Spartan App</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: #1a1a1a;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a1a1a;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #1a1a1a 0%, #3d3d3d 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            margin: 10px 5px;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .btn {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="icons/Icon-192.png" alt="Spartan App Logo">
        </div>

        <h1>Confirmação de Conta</h1>
        <p id="message">Verificando seus dados...</p>
        <div class="spinner" id="spinner"></div>

        <!-- Seção de Sucesso -->
        <div id="success-section" style="display: none;">
            <div class="success-icon">✅</div>
            <h1>Tudo Pronto!</h1>
            <p>Sua conta foi verificada com sucesso.</p>
            <p style="font-weight: bold; color: #1a1a1a;">Você já pode voltar para o aplicativo e fazer login.</p>
            
            <p style="font-size: 14px; margin-top: 20px; color: #888;">Pode fechar esta janela.</p>
        </div>

        <!-- Seção de Erro -->
        <div id="error-section" style="display: none;">
            <h1 style="color: #d32f2f;">Erro na Verificação</h1>
            <p id="error-message">Não foi possível verificar sua conta.</p>
            <button class="btn" onclick="window.location.reload()">Tentar Novamente</button>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Configuração do Supabase (Mesmas chaves do App)
        const supabaseUrl = 'https://waczgosbsrorcibwfayv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndhY3pnb3Nic3JvcmNpYndmYXl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzOTQzNTgsImV4cCI6MjA4Mzk3MDM1OH0.IkVIseJ0StG6XKmcEpvTVaqCYfSRwVmASOquNQIwz-w';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function verifyAccount() {
            try {
                // 1. Extrair Parâmetros
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const urlParams = new URLSearchParams(window.location.search);
                
                // Supabase envia o access_token no hash (Implicit Grant) ou code no Search (PKCE)
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');
                const code = urlParams.get('code');
                
                // Token Criptografado do App (vem no query param customizado 'token')
                // O link é .../confirm.html?token=XXX#access_token=YYY...
                // O supabase mantem o query param 'token' original? Sim.
                const customToken = urlParams.get('token');

                if (!customToken) {
                    throw new Error('Token de cadastro não encontrado. Link inválido.');
                }

                let session = null;

                // 2. Autenticar no Supabase (Confirmar Email)
                if (accessToken) {
                    // Já temos sessão via hash
                    const { data, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    if (error) throw error;
                    session = data.session;
                } else if (code) {
                    // Trocar código por sessão
                    const { data, error } = await supabase.auth.exchangeCodeForSession(code);
                    if (error) throw error;
                    session = data.session;
                } else {
                    // Tentar verificar se já existe sessão ativa
                     const { data } = await supabase.auth.getSession();
                     session = data.session;
                     
                     if (!session) throw new Error('Link de verificação inválido ou expirado.');
                }

                console.log('✅ Email confirmado no Auth!');

                // 3. Chamar RPC para completar cadastro (Inserir nas tabelas)
                // Passamos o token criptografado para o banco verificar e inserir dados
                const { data: rpcData, error: rpcError } = await supabase
                    .rpc('confirm_user_registration', { token: customToken });

                if (rpcError) throw rpcError;

                if (rpcData && rpcData.success) {
                    // SUCESSO!
                    showSuccess();
                } else {
                    throw new Error(rpcData?.message || 'Falha ao processar cadastro.');
                }

            } catch (error) {
                console.error('Erro:', error);
                showError(error.message);
            }
        }

        function showSuccess() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            document.getElementById('success-section').style.display = 'block';
        }

        function showError(msg) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            document.getElementById('error-section').style.display = 'block';
            document.getElementById('error-message').innerText = msg;
        }

        // Iniciar
        verifyAccount();
    </script>
</body>

</html>
