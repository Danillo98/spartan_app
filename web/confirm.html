<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirma√ß√£o de Email - Spartan App</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: #1a1a1a;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a1a1a;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #1a1a1a 0%, #3d3d3d 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            margin: 10px 5px;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .btn {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="icons/Icon-192.png" alt="Spartan App Logo">
        </div>

        <h1>Spartan App</h1>
        <p id="message">Redirecionando para o aplicativo...</p>
        <div class="spinner" id="spinner"></div>

        <!-- Se√ß√£o quando o deep link falha -->
        <div id="manual-section" style="display: none;">
            <div class="success-icon">‚úÖ</div>
            <h1>Email Confirmado!</h1>
            <p>Seu email foi confirmado com sucesso. Agora voc√™ precisa acessar o aplicativo.</p>

            <!-- Bot√µes de a√ß√£o -->
            <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <button id="install-app-btn" class="btn" style="display: none;">‚¨áÔ∏è Instalar Aplicativo</button>
                <button id="verify-account-btn" class="btn btn-secondary" style="display: none;">‚úÖ Verificar
                    Conta</button>
            </div>
            <p id="install-message"
                style="display:none; color: #1a1a1a; margin-top: 15px; font-weight: bold; font-size: 14px; background: #e8f5e9; padding: 10px; border-radius: 8px; border: 1px solid #c8e6c9;">
            </p>
        </div>
    </div>

    <script>
        // Extrair token e code da URL
        const urlParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));

        const token = urlParams.get('token') || hashParams.get('access_token');
        const code = urlParams.get('code');

        console.log('Token:', token);
        console.log('Code:', code);

        // URL base do app
        const APP_URL = window.location.origin;

        if (token || code) {
            // Criar deep link para tentar abrir o app instalado
            const deepLink = `io.supabase.spartanapp://confirm?token=${token || code}`;

            console.log('Tentando abrir deep link:', deepLink);

            // Tentar abrir o app automaticamente
            window.location.href = deepLink;

            // Ap√≥s 3 segundos, assumir que o app n√£o est√° instalado
            setTimeout(() => {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('manual-section').style.display = 'block';

                // Configurar bot√µes
                const installBtn = document.getElementById('install-app-btn');
                installBtn.style.display = 'inline-block';

                const verifyBtn = document.getElementById('verify-account-btn');
                verifyBtn.style.display = 'inline-block';

                // AUTO-TRIGGER: Se for desktop E tiver prompt dispon√≠vel, disparar automaticamente
                const userAgent = navigator.userAgent.toLowerCase();
                const isDesktop = !(/android|iphone|ipad|ipod/.test(userAgent));

                if (isDesktop && deferredPrompt) {
                    console.log('Desktop detectado com PWA dispon√≠vel. Disparando instala√ß√£o autom√°tica...');
                    setTimeout(() => {
                        installBtn.click();
                    }, 1000);
                }
            }, 3000);
        } else {
            // Token n√£o encontrado
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('message').textContent = 'Link inv√°lido. Token n√£o encontrado.';
            document.getElementById('message').style.color = '#d32f2f';

            setTimeout(() => {
                const container = document.querySelector('.container');
                const btn = document.createElement('a');
                btn.href = APP_URL + '/';
                btn.className = 'btn';
                btn.textContent = 'Acessar Site';
                container.appendChild(btn);
            }, 1000);
        }

        // Suporte para instala√ß√£o PWA
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA pode ser instalado');
            e.preventDefault();
            deferredPrompt = e;
        });

        // Detectar quando o app foi instalado com sucesso
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA foi instalado com sucesso!');
            const msgElement = document.getElementById('install-message');
            msgElement.style.display = 'block';
            msgElement.innerHTML = '‚úÖ Aplicativo instalado!<br>üìå Verifique sua √Årea de Trabalho ou Menu Iniciar.';
            msgElement.style.background = '#e8f5e9';

            // Ocultar bot√£o de instalar
            document.getElementById('install-app-btn').style.display = 'none';

            // Destacar bot√£o de verificar
            document.getElementById('verify-account-btn').style.display = 'inline-block';
        });

        // L√≥gica do bot√£o Instalar
        document.getElementById('install-app-btn').addEventListener('click', async (e) => {
            const msgElement = document.getElementById('install-message');

            if (deferredPrompt) {
                msgElement.style.display = 'block';
                msgElement.innerHTML = 'üîÑ Iniciando instala√ß√£o...<br>Confirme quando solicitado.';

                e.preventDefault();
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`Usu√°rio ${outcome === 'accepted' ? 'aceitou' : 'recusou'} a instala√ß√£o`);
                deferredPrompt = null;

                if (outcome === 'accepted') {
                    msgElement.innerHTML = '‚úÖ Instalado! Clique em "Verificar Conta".';
                    msgElement.style.background = '#e8f5e9';
                    document.getElementById('install-app-btn').style.display = 'none';
                } else {
                    msgElement.innerHTML = '‚ö†Ô∏è Instala√ß√£o cancelada.';
                }
            } else {
                msgElement.style.display = 'block';
                msgElement.innerHTML = '‚ÑπÔ∏è Clique em "Verificar Conta" para continuar.';
                msgElement.style.background = '#e3f2fd';
            }
        });

        // L√≥gica do bot√£o Verificar Conta
        document.getElementById('verify-account-btn').addEventListener('click', () => {
            const t = token || code;
            if (!t) {
                alert('Erro: Token de verifica√ß√£o n√£o encontrado.');
                return;
            }

            const dl = `io.supabase.spartanapp://confirm?token=${t}`;
            console.log('Verificando conta via Deep Link:', dl);

            const btn = document.getElementById('verify-account-btn');
            const originalText = btn.textContent;
            btn.textContent = 'üîÑ Abrindo App...';

            // Tenta abrir via Deep Link Nativo
            window.location.href = dl;

            // Fallback: Se n√£o abrir, vai para web app
            setTimeout(() => {
                console.log('Fallback: Abrindo web app...');
                window.location.href = window.location.origin + `/#/confirm?token=${t}`;
                btn.textContent = originalText;
            }, 2500);
        });
    </script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('flutter_service_worker.js');
            });
        }
    </script>
</body>

</html>
