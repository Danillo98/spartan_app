<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Spartan App</title>
    <!-- Prevent Caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: #1a1a1a;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #1a1a1a;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Lato', sans-serif;
        }

        input:focus {
            border-color: #D4AF37;
            outline: none;
        }

        button {
            background: linear-gradient(to right, #1a1a1a, #000000);
            color: #D4AF37;
            border: 1px solid #D4AF37;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-family: 'Cinzel', serif;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        button:disabled {
            background: #ccc;
            color: #666;
            border-color: #ccc;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }

        .error {
            background-color: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }

        .success {
            background-color: #e8f5e9;
            color: #388e3c;
            border: 1px solid #c8e6c9;
        }

        .hidden {
            display: none !important;
        }

        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border-left-color: #D4AF37;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="icons/Icon-192.png" alt="Spartan App Logo">
        </div>

        <h1>Nova Senha</h1>

        <div id="reset-form">
            <p>Preencha os campos abaixo para criar sua nova senha.</p>

            <div class="input-group">
                <label for="password">Nova Senha</label>
                <input type="password" id="password" placeholder="M√≠nimo 6 caracteres">
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" placeholder="Digite novamente">
            </div>

            <button id="submit-btn" onclick="resetPassword()" disabled>
                <div class="spinner"></div>
                Verificando Link...
            </button>
        </div>

        <div id="success-view" class="hidden">
            <div style="color: #388e3c; margin-bottom: 20px; font-size: 48px;">‚úì</div>
            <h2 style="font-family: 'Cinzel'; margin: 0;">Sucesso!</h2>
            <p>Sua senha foi alterada corretamente.</p>
            <button onclick="window.close()">Fechar</button>
            <p style="font-size: 12px; margin-top: 10px; color: #999;">(Se a guia n√£o fechar, voc√™ pode fech√°-la
                manualmente)</p>
        </div>

        <div id="status-msg" class="status-message"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://waczgosbsrorcibwfayv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndhY3pnb3Nic3JvcmNpYndmYXl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzOTQzNTgsImV4cCI6MjA4Mzk3MDM1OH0.IkVIseJ0StG6XKmcEpvTVaqCYfSRwVmASOquNQIwz-w';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function setStatus(msg, type) {
            const el = document.getElementById('status-msg');
            if (!msg) {
                el.style.display = 'none';
                return;
            }
            el.textContent = msg;
            el.className = 'status-message ' + (type || 'error');
            el.style.display = 'block';
        }

        let resetToken = null;

        window.addEventListener('load', async () => {
            console.log("üöÄ Iniciando reset customizado v1.2 (Detec√ß√£o de Code)...");

            const btn = document.getElementById('submit-btn');
            const urlParams = new URLSearchParams(window.location.search);
            const fragmentParams = new URLSearchParams(window.location.hash.substring(1)); // Remover o '#' inicial

            resetToken = urlParams.get('token') ||
                urlParams.get('code') ||
                fragmentParams.get('access_token') ||
                urlParams.get('access_token');

            console.log("üîç Token na Query (token):", urlParams.get('token'));
            console.log("üîç Code na Query (code):", urlParams.get('code'));
            console.log("üîç access_token no Fragmento:", fragmentParams.get('access_token'));
            console.log("üîç Token Resolvido:", resetToken ? 'Presente' : 'Ausente');

            if (!resetToken) {
                console.error("‚ùå Nenhum token encontrado na URL");
                btn.innerHTML = 'Link Inv√°lido';
                setStatus('Link inv√°lido. Solicite um novo link de recupera√ß√£o no app.', 'error');
                return;
            }

            // Token presente - habilitar formul√°rio
            console.log("‚úÖ Token v√°lido encontrado");
            btn.textContent = 'Redefinir Senha';
            btn.disabled = false;
            setStatus('', '');
        });

        async function resetPassword() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const btn = document.getElementById('submit-btn');

            if (password.length < 6) {
                setStatus('A senha deve ter no m√≠nimo 6 caracteres.', 'error');
                return;
            }

            if (password !== confirm) {
                setStatus('As senhas n√£o coincidem.', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Processando...';
            setStatus('', '');

            try {
                console.log("üì° Chamando RPC reset_password_with_token...");

                const { data, error } = await sb.rpc('reset_password_with_token', {
                    reset_token: resetToken,
                    new_password: password
                });

                if (error) {
                    console.error("‚ùå Erro na RPC:", error);
                    throw new Error(error.message || 'Erro ao processar');
                }

                if (data && data.success) {
                    console.log("‚úÖ Senha alterada com sucesso!");
                    document.getElementById('reset-form').classList.add('hidden');
                    document.getElementById('success-view').classList.remove('hidden');
                    document.getElementById('status-msg').style.display = 'none';
                } else {
                    console.error("‚ùå RPC retornou falha:", data);
                    throw new Error(data?.message || 'Falha ao resetar senha');
                }

            } catch (err) {
                console.error("‚ùå Erro:", err);
                btn.disabled = false;
                btn.textContent = 'Tentar Novamente';
                setStatus('Erro: ' + (err.message || 'Falha ao atualizar.'), 'error');
            }
        }
    </script>
</body>

</html>
