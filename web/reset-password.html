<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Spartan App</title>

    <!-- Fonte Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-color: #000000;
            --accent-color: #D4AF37;
            --text-color: #333333;
            --bg-color: #f5f5f5;
            --error-color: #d32f2f;
            --success-color: #388e3c;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        button {
            background: linear-gradient(to right, #1a1a1a, #000000);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        button:disabled {
            background: #ccc;
            color: #666;
            border-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }

        .error {
            background-color: #ffebee;
            color: var(--error-color);
            border: 1px solid #ffcdd2;
        }

        .success {
            background-color: #e8f5e9;
            color: var(--success-color);
            border: 1px solid #c8e6c9;
        }

        .warning {
            background-color: #fff3e0;
            color: #e65100;
            border: 1px solid #ffe0b2;
        }

        #login-btn {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            margin-top: 15px;
        }

        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border-left-color: var(--accent-color);
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- √çcone / Logo -->
        <div class="logo-container">
            <!-- Caminho universal para assets -->
            <img src="assets/assets/images/splash_logo.png" alt="Spartan Logo" class="logo-img"
                onerror="this.src='../assets/images/splash_logo.png'; this.onerror=null;">
        </div>

        <h1>Nova Senha</h1>

        <!-- Formul√°rio -->
        <div id="reset-form">
            <p>Digite sua nova senha abaixo para redefinir o acesso √† sua conta.</p>

            <div class="input-group">
                <label for="password">Nova Senha</label>
                <input type="password" id="password" placeholder="M√≠nimo 6 caracteres">
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" placeholder="Digite novamente">
            </div>

            <button id="submit-btn" onclick="resetPassword()" disabled>
                Aguardando Valida√ß√£o...
            </button>
        </div>

        <!-- Sucesso -->
        <div id="success-view" style="display: none;">
            <div style="color: #388e3c; margin-bottom: 20px;">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h2 style="font-family: 'Cinzel'; margin: 0;">Sucesso!</h2>
            <p>Sua senha foi alterada corretamente.</p>
            <button id="login-btn" onclick="goToLogin()">Ir para o Login</button>
        </div>

        <!-- Mensagens -->
        <div id="status-msg" class="status-message"></div>
    </div>

    <script>
        // CONFIGURA√á√ÉO DO SUPABASE
        const SUPABASE_URL = 'https://waczgosbsrorcibwfayv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndhY3pnb3Nic3JvcmNpYndmYXl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzOTQzNTgsImV4cCI6MjA4Mzk3MDM1OH0.IkVIseJ0StG6XKmcEpvTVaqCYfSRwVmASOquNQIwz-w';

        const { createClient } = supabase;
        const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Helper para extrair par√¢metros do hash
        function getHashParams() {
            if (!window.location.hash) return {};
            return window.location.hash.substring(1).split('&').reduce(function (result, item) {
                var parts = item.split('=');
                if (parts.length === 2) {
                    result[parts[0]] = decodeURIComponent(parts[1]);
                }
                return result;
            }, {});
        }

        // Helper Status
        function setStatus(msg, type) {
            const el = document.getElementById('status-msg');
            const btn = document.getElementById('submit-btn');

            if (!msg) {
                el.style.display = 'none';
                return;
            }

            el.textContent = msg;
            el.className = 'status-message ' + (type || 'warning');
            el.style.display = 'block';

            if (type === 'error') {
                // btn.disabled = true;
            }
        }

        // Vari√°vel de sess√£o
        let session = null;
        let recoveryToken = null;

        window.addEventListener('load', async () => {
            console.log("üöÄ Iniciando sistema de reset...");
            const btn = document.getElementById('submit-btn');

            // 1. Ouvir mudan√ßas de auth (Padr√£o Supabase)
            sb.auth.onAuthStateChange((event, _session) => {
                console.log('üîó Auth Event:', event);
                if (event === 'PASSWORD_RECOVERY' || event === 'SIGNED_IN') {
                    if (_session) {
                        session = _session;
                        console.log('‚úÖ Sess√£o ativa detectada!');
                        setStatus('Token validado. Pode trocar sua senha.', 'success');
                        btn.textContent = 'Redefinir Senha';
                        btn.disabled = false;

                        setTimeout(() => setStatus('', ''), 3000);
                    }
                }
            });

            // 2. Tentar recuperar token manualmente da URL
            const hashParams = getHashParams();
            const urlParams = new URLSearchParams(window.location.search);

            // Procura token no Hash ou na Query
            let token = hashParams.access_token || urlParams.get('token');
            let isRecovery = hashParams.type === 'recovery' || urlParams.get('type') === 'recovery';

            if (token) {
                console.log("üîë Token encontrado na URL.");
                recoveryToken = token;

                // Se o listener n√£o disparar em 2 segundos, tentamos for√ßar
                setTimeout(async () => {
                    if (!session) {
                        console.log("‚ö†Ô∏è Sess√£o n√£o iniciada automaticamente. Tentando for√ßar...");
                        btn.textContent = 'Verificando...';

                        // Tenta setar a sess√£o manualmente
                        const { data, error } = await sb.auth.setSession({
                            access_token: token,
                            refresh_token: hashParams.refresh_token || token // Usar token como refresh se n√£o tiver outro
                        });

                        if (!error && data.session) {
                            session = data.session;
                            console.log("‚úÖ Sess√£o for√ßada com sucesso!");
                            btn.textContent = 'Redefinir Senha';
                            btn.disabled = false;
                            setStatus('', '');
                        } else {
                            console.error("‚ùå Falha ao for√ßar sess√£o:", error);
                            // Mesmo que falhe a sess√£o, vamos deixar o usu√°rio tentar enviar
                            // √Äs vezes o updateUser aceita o token direto se a API permitir
                            btn.textContent = 'Tentar Redefinir';
                            btn.disabled = false;
                        }
                    }
                }, 2000);
            } else {
                console.warn("‚ùå Nenhum token encontrado.");
                btn.textContent = 'Token Inv√°lido';
                setStatus('Link incompleto ou inv√°lido. Tente solicitar nova senha.', 'error');
            }
        });

        async function resetPassword() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const btn = document.getElementById('submit-btn');

            // Valida√ß√£o
            if (password.length < 6) {
                setStatus('A senha deve ter no m√≠nimo 6 caracteres.', 'error');
                return;
            }

            if (password !== confirm) {
                setStatus('As senhas n√£o coincidem.', 'error');
                return;
            }

            // UI Loading
            btn.disabled = true;
            btn.originalText = btn.textContent;
            btn.innerHTML = '<div class="spinner"></div> Processando...';
            setStatus('', '');

            try {
                // Tenta atualizar
                const { error } = await sb.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                // Sucesso!
                document.getElementById('reset-form').style.display = 'none';
                document.getElementById('success-view').style.display = 'block';
                document.getElementById('status-msg').style.display = 'none';

                await sb.auth.signOut();

            } catch (err) {
                console.error(err);
                btn.disabled = false;
                btn.innerHTML = btn.originalText || 'Redefinir Senha';
                setStatus('Erro: ' + (err.message || 'Falha ao atualizar. O link pode ter expirado.'), 'error');
            }
        }

        function goToLogin() {
            window.location.href = '/';
        }
    </script>
</body>

</html>
