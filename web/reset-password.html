<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Spartan App</title>
    
    <!-- Fonte Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-color: #000000;
            --accent-color: #D4AF37;
            --text-color: #333333;
            --bg-color: #f5f5f5;
            --error-color: #d32f2f;
            --success-color: #388e3c;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
            background-color: white;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            background: linear-gradient(to right, #1a1a1a, #000000);
            color: var(--accent-color);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }

        .error {
            background-color: #ffebee;
            color: var(--error-color);
            border: 1px solid #ffcdd2;
        }

        .success {
            background-color: #e8f5e9;
            color: var(--success-color);
            border: 1px solid #c8e6c9;
        }

        #login-btn {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            margin-top: 15px;
        }
        
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border-left-color: var(--accent-color);
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Ícone / Logo -->
        <div style="display: flex; justify-content: center;">
            <div style="width: 80px; height: 80px; border-radius: 50%; background: #000; display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#D4AF37" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
        </div>

        <h1>Nova Senha</h1>

        <!-- Formulário -->
        <div id="reset-form">
            <p>Digite sua nova senha abaixo para redefinir o acesso à sua conta.</p>

            <div class="input-group">
                <label for="password">Nova Senha</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres">
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" placeholder="Digite novamente">
            </div>

            <button id="submit-btn" onclick="resetPassword()">
                Redefinir Senha
            </button>
        </div>

        <!-- Sucesso -->
        <div id="success-view" style="display: none;">
            <div style="color: #388e3c; margin-bottom: 20px;">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h2 style="font-family: 'Cinzel'; margin: 0;">Sucesso!</h2>
            <p>Sua senha foi alterada corretamente.</p>
            <button id="login-btn" onclick="goToLogin()">Ir para o Login</button>
        </div>

        <!-- Loader -->
        <div id="loader-view" style="display: none;">
            <div class="spinner" style="width: 40px; height: 40px; border-width: 4px;"></div>
            <p style="margin-top: 20px;">Processando...</p>
        </div>

        <!-- Mensagens -->
        <div id="status-msg" class="status-message"></div>
    </div>

    <script>
        // CONFIGURAÇÃO DO SUPABASE
        const SUPABASE_URL = 'https://waczgosbsrorcibwfayv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndhY3pnb3Nic3JvcmNpYndmYXl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzOTQzNTgsImV4cCI6MjA4Mzk3MDM1OH0.IkVIseJ0StG6XKmcEpvTVaqCYfSRwVmASOquNQIwz-w';

        const { createClient } = supabase;
        const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Verificar se tem sessão ao carregar
        let session = null;

        // Detectar hash na URL (onde vem o token)
        window.addEventListener('load', async () => {
            // O Supabase JS automaticamente detecta o hash na URL e restaura a sessão
            // Precisamos esperar um pouco para ele processar
            
            sb.auth.onAuthStateChange((event, _session) => {
                console.log('Auth Event:', event);
                if (event === 'PASSWORD_RECOVERY' || event === 'SIGNED_IN') {
                    session = _session;
                    console.log('Sessão recuperada:', session);
                }
            });

            // Fallback: verificar hash manualmente se o listener não disparar rápido
            if (window.location.hash && window.location.hash.includes('access_token')) {
                console.log('Hash detectado, aguardando auttenticação...');
            } else {
                 // Se não tiver hash, talvez seja erro ou link inválido
                 setStatus('Nenhum token encontrado. O link pode ser inválido ou expirado.', 'error');
                 document.getElementById('submit-btn').disabled = true;
            }
        });

        async function resetPassword() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const btn = document.getElementById('submit-btn');

            // Validação simples
            if (password.length < 6) {
                setStatus('A senha deve ter no mínimo 6 caracteres.', 'error');
                return;
            }

            if (password !== confirm) {
                setStatus('As senhas não coincidem.', 'error');
                return;
            }

            // UI Loading
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Processando...';
            setStatus('', '');

            try {
                // Tenta atualizar o usuário
                // O cliente JS já deve ter pego a sessão do hash da URL
                
                const { data, error } = await sb.auth.updateUser({ 
                    password: password 
                });

                if (error) {
                    throw error;
                }

                // Sucesso!
                document.getElementById('reset-form').style.display = 'none';
                document.getElementById('success-view').style.display = 'block';
                
                // Fazer logout para limpar a sessão
                await sb.auth.signOut();

            } catch (err) {
                console.error(err);
                setStatus('Erro ao redefinir: ' + (err.message || 'Tente novamente.'), 'error');
                btn.disabled = false;
                btn.textContent = 'Redefinir Senha';
            }
        }

        function setStatus(msg, type) {
            const el = document.getElementById('status-msg');
            if (!msg) {
                el.style.display = 'none';
                return;
            }
            el.textContent = msg;
            el.className = 'status-message ' + type;
            el.style.display = 'block';
        }

        function goToLogin() {
            // Redireciona para a raiz do app (onde o Flutter vai carregar)
            window.location.href = '/'; 
        }
    </script>
</body>

</html>
